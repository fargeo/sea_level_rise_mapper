
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" charset="UTF-8" content="initial-scale=1.0, user-scalable=no" />
<title>SLR with HTML-5 Image Tiles</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
<!-- https://code.jquery.com/ui/1.10.3/jquery-ui.min.js -->
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="css/slr.css" rel="stylesheet">
<link href="css/slr_print.css" type="text/css" media="print" media="print" rel="stylesheet">
<style type="text/css"></style>
</head>
<body>
	<div id="map_canvas"><div class="hovertip"></div></div>
	<div class="bigtitle"><h1>SLR Mapping tool</h1><h5>Click on map or enter water level (top right) to model inundation</h5></div>
	<div class="xsdiv small">
		<button class="btn">Draw XS</button>
	</div>
	<div class="print">
		<div></div><i class="fa fa-print fa-2x"></i>
	</div>
	<button id="closexs" class="btn">Reset/Close</button>
	<div id="wdiv">
		<!-- <div id="chart_div"></div> -->
		<div id="numeric_chart_control">
			<form id="numeric-chart-control-form" class="form-inline">
				<label> Water Level:
					<input id= "chart_control_input" type="number" step="0.1" min=0 value=12.58>
				</label>
			</form>
		</div>
		<div id="predictedyears">
			<div class="slrinfo">
				<table class="slrinfo-table">
					<tr>
						<td id="elevVal" class="report-value"></td>
						<td class="report-key">Elevation of Depicted Inundation</td>
					</tr>
					<tr>
						<td id="inundated_area_value" class="report-value"></td>
						<td class="report-key">Area of Depicted Inundation</td>
					</tr>
					<tr>
						<td colspan="2">
						</td>
					</tr>
					<caption align="bottom" class="elevation-details"><b>Elevation Source:</b> NADV88 and some other details</caption>
				</table>
			</div>
		</div>
	</div>
		<div id="commentsdiv" class="commentsdiv">
			<label style="padding-left: 10px;">Annotations:</label>
			<textarea id="comments-input" class="report-value"></textarea>
		</div>
	<div style="visibility:hidden;">
		<div id="numeric-chart-control-form" class="form-inline">
			<label id="inundationdiv" class="inundationdiv"> Feet of Inundation:
				<span class="inundation_level"></span>
			</label>
		</div>
	</div>
	<div style="visibility:hidden;">
		<div id="comments" class="comments-input">
			<label id="comments_div" class="comments_div">
				<span class="comments_section"></span>
			</label>
		</div>
	</div>
</body>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script type="text/javascript" src="js/latLngToTile.js"></script>
<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
 </script>
<script type="text/javascript" src="js/main.js"></script>

</html>
